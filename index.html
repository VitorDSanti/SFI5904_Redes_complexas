<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFI5904-1/2 Redes Complexas</title>
<style>
    /* Fonte e cores */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

    body {
        font-family: 'Roboto Mono', monospace;
        margin: 0;
        background-color: #1e1e2f;
        color: #f5f5f5;
    }

    header {
        background-color: #0d0d1a;
        color: #fff;
        padding: 20px 30px;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    header h1 {
        margin: 0;
        font-size: 2em;
        letter-spacing: 1px;
    }

    .accordion-container {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .accordion {
        background-color: #2a2a3d;
        color: #fff;
        cursor: pointer;
        padding: 18px 25px;
        width: 100%;
        border: none;
        border-radius: 8px;
        text-align: left;
        outline: none;
        transition: background-color 0.3s, transform 0.2s;
        margin-bottom: 10px;
        font-size: 1.15em;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .accordion:hover {
        background-color: #3a3a5a;
        transform: translateY(-2px);
    }

    .active {
        background-color: #4a4a78;
    }

    .panel {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease, padding 0.5s ease;
        background-color: #2a2a3d;
        border-radius: 0 0 8px 8px;
        padding: 0 25px;
        margin-bottom: 15px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .panel iframe {
        width: 100%;
        height: 80vh;
        border: none;
        display: block;
        transform: translateY(-20px);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        border-radius: 5px;
        background-color: #fff;
    }

    .panel.show iframe {
        transform: translateY(0);
        opacity: 1;
    }

    /* Pequena animação de fade para os títulos */
    .accordion::after {
        content: '\25BC';
        float: right;
        transition: transform 0.3s;
    }

    .accordion.active::after {
        transform: rotate(180deg);
    }
</style>
</head>
<body>
<header>
    <h1>SFI5904-1/2 Redes Complexas</h1>
</header>

<div class="accordion-container">
    <!-- Aula 1 -->
    <button class="accordion" data-link="Redes_Complexas_T1.html">Aula 1</button>
    <div class="panel"></div>

    <!-- Aula 2 -->
    <button class="accordion" data-link="Aula2.html">Aula 2</button>
    <div class="panel"></div>

    <!-- Aula 3 -->
    <button class="accordion" data-link="Aula3.html">Aula 3</button>
    <div class="panel"></div>
</div>

<script>
const accordions = document.querySelectorAll(".accordion");

accordions.forEach(acc => {
    acc.addEventListener("click", function() {
        const allPanels = document.querySelectorAll(".panel");

        allPanels.forEach((panel, index) => {
            if (panel !== this.nextElementSibling) {
                panel.style.maxHeight = null;
                panel.style.paddingTop = 0;
                panel.style.paddingBottom = 0;
                panel.classList.remove("show");
                accordions[index].classList.remove("active");
                panel.innerHTML = "";
            }
        });

        const panel = this.nextElementSibling;
        this.classList.toggle("active");

        if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
            panel.style.paddingTop = 0;
            panel.style.paddingBottom = 0;
            panel.classList.remove("show");
            panel.innerHTML = "";
        } else {
            const iframe = document.createElement("iframe");
            iframe.src = this.getAttribute("data-link");
            iframe.allowFullscreen = true;
            panel.innerHTML = "";
            panel.appendChild(iframe);

            panel.style.paddingTop = "15px";
            panel.style.paddingBottom = "15px";
            panel.style.maxHeight = "85vh";

            setTimeout(() => {
                panel.classList.add("show");
            }, 50);
        }
    });
});
</script>
</body>
</html>
