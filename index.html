<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Notebooks Colab</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header h1 {
        margin: 0;
        font-size: 1.8em;
    }

    .accordion-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 10px;
    }

    .accordion {
        background-color: #fff;
        color: #444;
        cursor: pointer;
        padding: 15px 20px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: left;
        outline: none;
        transition: background-color 0.3s;
        margin-bottom: 5px;
        font-size: 1.1em;
    }

    .accordion:hover {
        background-color: #e0e0e0;
    }

    .active {
        background-color: #d0d0d0;
    }

    .panel {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease, padding 0.5s ease;
        background-color: #fff;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        border-radius: 0 0 5px 5px;
        padding: 0 20px;
        position: relative;
    }

    .panel iframe {
        width: 100%;
        height: 80vh;
        border: none;
        display: block;
        transform: translateY(-20px);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .panel.show iframe {
        transform: translateY(0);
        opacity: 1;
    }
</style>
</head>
<body>
<header>
    <h1>Meus Notebooks Colab</h1>
</header>

<div class="accordion-container">
    <!-- Aula 1 -->
    <button class="accordion" data-link="https://colab.research.google.com/drive/13omCjyEe7ak9-bqAR2bNFGGHVkWn2R47">Aula 1</button>

    <div class="panel"></div>

    <!-- Aula 2 -->
    <button class="accordion" data-link="LINK_DO_COLAB_AULA_2">Aula 2</button>
    <div class="panel"></div>

    <!-- Aula 3 -->
    <button class="accordion" data-link="LINK_DO_COLAB_AULA_3">Aula 3</button>
    <div class="panel"></div>

    <!-- Aula 4 -->
    <button class="accordion" data-link="LINK_DO_COLAB_AULA_4">Aula 4</button>
    <div class="panel"></div>

    <!-- Aula 5 -->
    <button class="accordion" data-link="LINK_DO_COLAB_AULA_5">Aula 5</button>
    <div class="panel"></div>
</div>

<script>
const accordions = document.querySelectorAll(".accordion");

accordions.forEach(acc => {
    acc.addEventListener("click", function() {
        const allPanels = document.querySelectorAll(".panel");

        allPanels.forEach((panel, index) => {
            if (panel !== this.nextElementSibling) {
                panel.style.maxHeight = null;
                panel.style.paddingTop = 0;
                panel.style.paddingBottom = 0;
                panel.classList.remove("show");
                accordions[index].classList.remove("active");
                panel.innerHTML = "";
            }
        });

        const panel = this.nextElementSibling;
        this.classList.toggle("active");

        if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
            panel.style.paddingTop = 0;
            panel.style.paddingBottom = 0;
            panel.classList.remove("show");
            panel.innerHTML = "";
        } else {
            const iframe = document.createElement("iframe");
            iframe.src = this.getAttribute("data-link");
            iframe.allowFullscreen = true;
            panel.innerHTML = "";
            panel.appendChild(iframe);

            panel.style.paddingTop = "15px";
            panel.style.paddingBottom = "15px";
            panel.style.maxHeight = "85vh";

            setTimeout(() => {
                panel.classList.add("show");
            }, 50);
        }
    });
});
</script>
</body>

</html>
